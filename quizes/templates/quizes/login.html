{% extends 'base.html' %}

{% block title %}Login{% endblock title %}

{% block content %}

{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}

<div class="card bg-light p-4">
  
  <div class="box-element">
    <h4 class="text-dark">Login</h4>
    <form action="/" method="post">
      {% csrf_token %}

      <label for="name">Name</label>
      <div class="form-group">
      <input type="name" class="form-control p-2" id="name" name="name" required>
      </div>
      <label for="pass1">Password</label>
      <div class="form-group">
      <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
      </div>
      <br>
      <button type="submit" class="btn btn-dark">Login</button>
  <!--
      <br>
      <span> Forget Password? <a href="/auth/request-reset-email/">Reset</a></span>
      <br>-->
      <br />
      <br>
      New User? <a href="signup">SignUp</a>
      <br>
  
    
    </form>
  </div>
</div>


{% endblock content %}
