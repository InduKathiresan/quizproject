{% extends 'base.html' %}

{% block title %}Sign Up{% endblock title %}

{% block content %}

{% for message in messages %}
  <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
    <strong>{{message}}</strong>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>
{% endfor %}

<div class="card bg-light p-4">
  <h3 class="text-dark">Signup</h3>
  <form action="/signup/" method="post">
    {% csrf_token %}

    <label for="name">Name</label>
    <div class="form-group">
    <input type="text" class="form-control p-2" id="name" name="name" required>
    </div>
    <label for="pass1">Password</label>
    <div class="form-group">
    <input type="password" class="form-control p-2" id="pass1" name="pass1" required>
    </div>
    <label for="pass2">Confirm Password</label>
    <div class="form-group">
    <input type="password" class="form-control p-2" id="pass2" name="pass2" required>
    </div>
    <br>
    <button type="submit" class="btn btn-dark">SignIn</button>
    <br>
    <br>
    Already User? <a href="/">Login</a>
    <br>
  
  </form>
</div>


{% endblock content %}
